<form  class="form" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <div style="max-width: 50%;" >
    <div class="text-center">
      <br/>
      <label for="uname"><b><h3>Reset Password</h3></b></label>
    </div>
    <div class="form-group">
    <label for="uname"><b>Username</b></label>
    <input class="form-control" type="text" placeholder="Enter Username" name="uname" formControlName="username">
      <span class="text-danger"
      *ngIf="(resetPasswordFormControl.username.touched || submitted) && resetPasswordFormControl.username.errors?.required">
      User Name is required
      </span>
      <br/>
    <label for="psw"><b>New Password</b></label>
    <input class="form-control" type="password" placeholder="Enter New Password" name="psw" formControlName="password">
    <span class="text-danger"
    *ngIf="(resetPasswordFormControl.password.touched || submitted) && resetPasswordFormControl.password.errors?.required">
    Password is required
    </span>
    <br/>
    <label for="psw"><b>Confirm Password</b></label>
    <input class="form-control" type="password" placeholder="Enter Confirm Password" name="psw" formControlName="confirmPassword">
    <span class="text-danger"
    *ngIf="(resetPasswordFormControl.confirmPassword.touched || submitted) && resetPasswordFormControl.confirmPassword.errors?.required">
    Confirm Password is required
    </span>
    <span class="text-danger" *ngIf="resetPasswordFormControl.confirmPassword.touched && resetPasswordFormControl.confirmPassword.errors?.passwordNotMatch">
      Password does not match.
       </span>
    <br/>
    <div class="text-center">
        <button class="btn-primary form-control" style="width:20%;" type="submit">Submit</button>
    </div>
    <br/>
    <div class="text-danger">
      <span style="width:20%;" type="submit">{{resetMessage}}</span>
  </div>
  </div>
  <br/>
</div>
</div>
</form>
